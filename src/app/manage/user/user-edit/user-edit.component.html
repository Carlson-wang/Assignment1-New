<div class="row">
        <div class="col-md-2">
          <button class="btn btn-primary" (click)="getBack()">Back</button>
        </div>
      </div>
      
      <div class="border-top my-3"></div>
      
      <!--<h4 *ngIf="user" class="mb-3">Edit User: {{user.username}}</h4>-->
      <!--<h4 *ngIf="!user" class="mb-3">New User</h4>-->
      
      <div class="row">
        <div class="col-md-12">
      
          <form [formGroup]="userForm" (ngSubmit)="onSave()">
            <div class="form-group">
              <label for="username" name="username">User Name:</label>
              <input type="text" id="username" formControlName="username" class="form-control"/>
            </div>
      
            <div class="form-group">
              <label for="password" name="password">Password:</label>
              <input type="password" id="password" formControlName="password" class="form-control" />
            </div>
      
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="text" formControlName="email" class="form-control" />
            </div>
      
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="ofSuperAdminInRole" id="ofSuperAdminInRole">
                <label class="form-check-label" for="ofSuperAdminInRole">
                  Of Super Admin In Role
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="ofGroupAdminInRole" id="ofGroupAdminInRole">
                <label class="form-check-label" for="ofGroupAdminInRole">
                  Of Group Admin In Role
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="ofGroupAssistInRole" id="ofGroupAssistInRole">
                <label class="form-check-label" for="ofGroupAssistInRole">
                  Of Group Assist In Role
                </label>
              </div>
            </div>
      
            <div class="form-group" *ngIf="groupList">
              <div class="form-check" *ngFor="let group of groupList">
                <input class="form-check-input" type="checkbox" formControlName="{{group.groupName}}" id="{{group.groupName}}">
                <label class="form-check-label" for="{{group.groupName}}">
                  {{group.groupName}}
                </label>
              </div>
            </div>
      
      <!--      <div class="form-group">-->
      <!--        <ng-select [multiple]="true" formControlName="groupList">-->
      <!--          <ng-option *ngFor="let car of cars" [value]="car.id" [disabled]="car.disabled">{{car.name}}</ng-option>-->
      <!--          <ng-option [value]="'custom'">Custom</ng-option>-->
      <!--        </ng-select>-->
      <!--      </div>-->
      
      
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary mr-2">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                {{buttonText}}
              </button>
              <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
              <!--    <a routerLink="/register" class="btn btn-link">Register</a>-->
            </div>
          </form>
        </div>
      </div>
